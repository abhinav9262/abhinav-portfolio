<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage with Back to Home Button</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        /* Header styles */
        header {
            background-color: rgb(231, 164, 175);
            color: rgb(156, 156, 115);
            text-align: center;
            padding: 1em 0;
        }

        /* Main content styles */
        main {
            background-color: rgb(222, 145, 158);
            padding: 20px;
            text-align: center;
        }

        /* Button styles */
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px 0;
            background-color: black;
            color: rgb(66, 54, 54);
            text-decoration: none;
            border-radius: 3px;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: rgb(208, 66, 90);
        }

        /* Footer styles */
        footer {
            background-color: rgb(174, 114, 114);
            color: rgb(184, 106, 106);
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer a {
            color: rgb(187, 187, 144);
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
    </header>

    <main>
        <p>This is the main content of the webpage.</p>
        <!-- Back to Home button in the main content -->
        <a href="index.html" class="button">Back to Home</a>
    </main>

    <footer>
        <p>&copy; 2024 My Website. All rights reserved.</p>
        <p>
            <a href="index.html" class="button">Back to Home</a> | 
            Visit our <a href="file:///C:/Users/hp/Downloads/%23%20Cloning%20and%20PrankWebsite.html" target="_blank">partner website</a>.
        </p>
    </footer>
</body>
</html>
